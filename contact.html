<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:300,400,500,600,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Shop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;" class="bg-gray-100 font-['Roboto']">
    <header class="bg-brown-800 p-6">
        <h1 class="text-white text-3xl">Contact Us</h1>
        <nav class="mt-4">
            <ul class="flex space-x-4 text-white">
                <li><a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="hover:underline">Home</a></li>
                <li><a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;" class="hover:underline">About Us</a></li>
                <li><a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="max-w-none p-6">
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
            <form class="bg-white p-4 rounded shadow-md">
                <label class="block mb-2" for="name">Name:</label>
                <input class="border rounded p-2 mb-4 w-full" type="text" id="name" required>
                <label class="block mb-2" for="email">Email:</label>
                <input class="border rounded p-2 mb-4 w-full" type="email" id="email" required>
                <label class="block mb-2" for="message">Message:</label>
                <textarea class="border rounded p-2 mb-4 w-full" id="message" rows="4" required></textarea>
                <button class="bg-brown-800 text-white rounded p-2 hover:bg-brown-700" type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="bg-brown-800 p-6">
        <p class="text-white text-center">&copy; 2023 Coffee Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
